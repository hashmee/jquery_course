  #moveRight,

    margin-right: 15px;

  #box2 {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
  }

<body>
  <div class="container">
    <div class="row">

      <div class="row">

        </div>

        <div id="posts">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#moveRight').click(function(){
          $('#box2').animate({
            left: 500,
            height: '200px',
            width: '200px',
            opacity: '0.5'

          })
        })

        $('#moveLeft').click(function(){
          $('#box2').animate({
            left: 0,
            height: '100px',
            width: '100px',
            opacity: '1'
          })
        })

        $('#moveAround').click(function(){
          var box = $('#box2')
          box.animate({
            left: 300
          });
          box.animate({
            top: 300
          });
          box.animate({
            left: 0,
            top: 300
          })
          box.animate({
            left: 0,
            top: 0
          })

        })

        $('#fadeOut').click(function () {
          $('#box').fadeOut(1000);
        })
        $('#fadeIn').click(function () {
          $('#box').fadeIn(1000);
        })
        $('#fadeTog').click(function () {
          $('#box').fadeToggle(1000);
        })
      })
      $('#slideDown').click(function () {
        $('#box').slideDown(1000);
      })
      $('#slideUp').click(function () {
        $('#box').slideUp(1000);
      })
      $('#slideTog').click(function () {
        $('#box').slideToggle(1000);
      })

      $.ajax({
        method: 'GET',
        url: 'https://jsonplaceholder.typicode.com/posts',
        dataType: 'json'
      }).done(function(data){
        $.map(data, function(post, i){
          $('#posts').append(`
            <div class='jumbotron'>
              <h3>${post.title}</h3>
              <p class="lead">${post.body}</p>
            </div>
          `)
        })
      })
    </script>
